name: RestQA - Integration tests
on:
  - push
# Allows you to run this workflow manually from the Actions tab
workflow_dispatch:
jobs:
  RestQa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: restqa/restqa-action@0.0.1
        with:
          path: tests/
      - name: RestQA Report
        uses: actions/upload-artifact@v2
        with:
          name: restqa-report
          path: report
